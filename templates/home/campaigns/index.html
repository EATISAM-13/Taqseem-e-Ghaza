{% include "home/includes/head.html" %} 
{% include "home/includes/navbar.html"%}
{% include "home/includes/slider.html"%}
{% load static %}

    <div class="container my-5">

        <h1 class="text-capitalize display-3">Campaigns</h1>
        <div class="row py-5">

            {% for c in campaigns %}

            <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
                <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
                  <h1 class="display-4 fw-bold lh-1">{{ c.C_NAME }}</h1>
                  <p class="lead my-5">{{ c.C_DESCRIPTION|safe }}</p>
                  <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
                    <a href="/donor?id={{ c.C_ID }}" class="btn btn-primary btn-lg px-4 me-md-2 fw-bold">Donate For The Cause</a>
                  </div>
                </div>
                
              </div>

            {% endfor %}
        </div>

    </div>

{% include "home/includes/footer.html" %}
