{% include "admin/includes/head.html" %}
{% include "admin/includes/navbar.html" %}
{% include "admin/includes/sidebar.html" %}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">{{ page_name }}</h1>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <!-- Small boxes (Stat box) -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                            <div class="card-body">
                                <div class="form-group col-md-6">
                                    <label for="blog_name">Blog Name:</label>
                                    <input type="text" class="form-control" id="blog_name" value="{{ blog.B_NAME }}" placeholder="Blog Name" name="c_name" readonly>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="blog_date">Date</label>
                                    <input type="date" class="form-control" id="blog_date" value="{{ blog.B_DATE|date:"Y-m-d" }}" name="B_date" readonly>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="blog_status">Status</label>
                                    <select class="custom-select" disabled>
                                        <option value="" selected disabled>Select Status</option>
                                        <option value="Y" {% if blog.B_STATUS == "Y" %} SELECTED {% endif %}>Active</option>
                                        <option value="N" {% if blog.B_STATUS == "N" %} SELECTED {% endif %}>Not Active</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="blog_content"></label>
                                    <textarea class="form-control ckeditor" id="blog_content" name="c_desc" readonly>{{ blog.B_CONTENT }}</textarea>
                                </div>
                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <a href="/admin/blogs" class="btn btn-secondary">Back</a>
                            </div>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

{% include "admin/includes/footer.html" %}
