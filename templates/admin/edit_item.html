{% include "admin/includes/head.html" %}
{% include "admin/includes/navbar.html" %}
{% include "admin/includes/sidebar.html" %}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">{{ page_name }}</h1>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <!-- Small boxes (Stat box) -->
            <div class="row">
                <div class="col-lg-4">
                    <div class="card">
                        <form class="pt-3" action="alter_item" method="POST">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="item_name">Item Name:</label>
                                    <input type="text" class="form-control" id="item_name" value="{{ item.I_NAME }}" placeholder="Item Name" name="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="item_date">Sub Text</label>
                                    <input type="text" class="form-control" id="item_date" value="{{ item.I_SUBTEXT }}" placeholder="Item Sub Heading" name="subtext" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="item_status">Status</label>
                                    <select class="custom-select" name="status">
                                        <option value="" selected disabled>Select Status</option>
                                        <option value="Y" {% if item.I_STATUS == "Y" %} SELECTED {% endif %}>Active</option>
                                        <option value="N" {% if item.I_STATUS == "N" %} SELECTED {% endif %}>Not Active</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="item_date">Rate</label>
                                    <input type="number" class="form-control" id="item_date" value="{{ item.I_RATE }}" placeholder="Item Rate"  name="rate" required>
                                </div>
                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <input type="hidden" value="{{ item.I_ID }}"  name="id" required>
                                <a href="/admin/items" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary float-right">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

{% include "admin/includes/footer.html" %}
