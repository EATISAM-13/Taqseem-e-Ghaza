{% include "admin/includes/head.html" %}
{% include "admin/includes/navbar.html" %}
{% include "admin/includes/sidebar.html" %}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">{{ page_name }}</h1>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <!-- Small boxes (Stat box) -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <form class="pt-3" action="alter_campaign" method="POST">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="form-group col-md-6">
                                    <label for="campaign_name">Campaign Name:</label>
                                    <input type="text" class="form-control" id="campaign_name" value="{{ campaign.C_NAME }}" placeholder="Campaign Name" name="c_name" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="campaign_date">Date</label>
                                    <input type="date" class="form-control" id="campaign_date" value="{{ campaign.C_DATE|date:"Y-m-d" }}" name="c_date" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="campaign_status">Status</label>
                                    <select class="custom-select" name="c_status">
                                        <option value="" selected disabled>Select Status</option>
                                        <option value="Y" {% if campaign.C_STATUS == "Y" %} SELECTED {% endif %}>Active</option>
                                        <option value="N" {% if campaign.C_STATUS == "N" %} SELECTED {% endif %}>Not Active</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="campaign_content"></label>
                                    <textarea class="form-control ckeditor" id="campaign_content" name="c_desc" required>{{ campaign.C_DESCRIPTION }}</textarea>
                                </div>
                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <input type="hidden" class="form-control" value="{{ campaign.C_ID }}" name="id" readonly>
                                <a href="/admin/campaigns" class="btn btn-secondary">Back</a>
                                <button type="submit" class="btn btn-primary float-right">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

{% include "admin/includes/footer.html" %}
