{% include "admin/includes/head.html" %}
{% include "admin/includes/navbar.html" %}
{% include "admin/includes/sidebar.html" %}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">{{page_name}}</h1>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <!-- Small boxes (Stat box) -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-end">
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <table id="example2" class="table table-bordered table-hover dataTables">
                                <thead>
                                    <th class="text-center" style="width:5%">S.No</th>
                                    <th class="text-left" style="width:85%">Name</th>
                                    <th class="text-center" style="width:">Action</th>
                                </thead>
                                <tbody>
                                    {% for donor_type in donor_types %}
                                        <tr>
                                            <td class="text-center">{{ donor_type.idx }}</td>
                                            <td class="text-capitalize">{{ donor_type.UT_NAME }}</td>
                                            <td class="text-center"> 
                                                <a href="edit_donor_items?id={{donor_type.UT_ID}}" class="btn btn-outline-primary py-2 px-2"><i class="fas fa-clipboard-list"></i></a>
                                            </td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

{% include "admin/includes/footer.html" %}
